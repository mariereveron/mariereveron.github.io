<!DOCTYPE html>
<html>
<head>
	<title>Upload and Rename Video File</title>
	<script>
		function uploadFile() {
  // Get the file input element and the selected file
  var fileInput = document.getElementById("fileInput");
  var file = fileInput.files[0];

  // Get the file name and extension
  var fileName = file.name.split(".")[0];
  var fileExtension = file.name.split(".")[1];

  // Create a new name for the file using the current date and time
  var date = new Date();
  var month = (date.getMonth() + 1).toString().padStart(2, "0");
  var day = date.getDate().toString().padStart(2, "0");
  var newName = fileName + "_" + month + day + "_720p_30fps." + fileExtension;

  // Create a new blob with the renamed file and create a download link
  var newFile = new Blob([file], { type: file.type });
  var downloadLink = document.createElement("a");
  downloadLink.href = URL.createObjectURL(newFile);
  downloadLink.download = newName;
  document.body.appendChild(downloadLink);
  downloadLink.click();

  // Clean up the download link
  document.body.removeChild(downloadLink);
  URL.revokeObjectURL(downloadLink.href);
}
	</script>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload and Rename File</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="file"] {
        display: block;
        margin-bottom: 10px;
      }
      button {
        display: block;
        margin-top: 10px;
        padding: 10px;
        background-color: #6764ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #41409c;
      }
    </style>
  </head>
  <body>
    <h1>Upload and Rename File</h1>
    <label for="fileInput">Select a file:</label>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload and Rename</button>
    <script src="script.js"></script>
  </body>
</html>
