<html>
  <head>
    <meta charset="UTF-8">

        h1 {

  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="choices">
      <button id="rock">Rock‚úäüèª</button>
      <button id="paper">Paper‚úãüèª</button>
      <button id="scissors">Scissors‚úåüèª</button>
    </div>
    <div id="result"></div>
  </body>
  <script>
    // Define an array of the possible choices
const choices = ['rock', 'paper', 'scissors'];

// Define a function to generate a random choice for the computer
function computerChoice() {
  const randomIndex = Math.floor(Math.random() * choices.length);
  return choices[randomIndex];
}
// Define a function to determine the winner of the game
function determineWinner(userChoice, computerChoice) {
  if (userChoice === computerChoice) {
    return 'Tie!';
  } else if (userChoice === 'rock' && computerChoice === 'scissors' ||
             userChoice === 'paper' && computerChoice === 'rock' ||
             userChoice === 'scissors' && computerChoice === 'paper') {
    return 'You win!üéâ';
  } else {
    return 'You lose! ü•∫';
  }
}
// Add event listeners to the buttons
const rockBtn = document.getElementById('rock');
rockBtn.addEventListener('click', function() {
  playGame('rock');
});

const paperBtn = document.getElementById('paper');
paperBtn.addEventListener('click', function() {
  playGame('paper');
});

const scissorsBtn = document.getElementById('scissors');
scissorsBtn.addEventListener('click', function() {
  playGame('scissors');
});
// Define a function to play the game
function playGame(userChoice) {
  const computer = computerChoice();
  const result = determineWinner(userChoice, computer);
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = `You chose ${userChoice}, computer chose ${computer}. ${result}`;
}
  </script>
