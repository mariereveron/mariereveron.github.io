<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload Video and Download Screenshot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }
      input[type="file"] {
        display: block;
        margin-top: 5px;
        font-size: 16px;
      }
      button {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #6764ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #41409c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Video and Download Screenshot</h1>
      <div class="form-group">
        <label for="videoFileInput">Select a video file:</label>
        <input type="file" id="videoFileInput">
      </div>
      <button onclick="downloadScreenshot()">Download Screenshot</button>
    </div>

    <script>
      function downloadScreenshot() {
        const videoFile = document.getElementById('videoFileInput').files[0];
        const videoURL = URL.createObjectURL(videoFile);
        const videoElement = document.createElement('video');
        videoElement.src = videoURL;
        videoElement.currentTime = 3;

        videoElement.addEventListener('loadeddata', () => {
          const canvas = document.createElement('canvas');
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;

          const context = canvas.getContext('2d');
          context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

          const downloadLink = document.createElement('a');
          downloadLink.href = canvas.toDataURL('image/png');
          downloadLink.download = 'screenshot.png';
          downloadLink.click();
        });
      }
    </script>
  </body>
</html>
